<!DOCTYPE html> 
<html>
    <head>
        <title>Kafene Web-App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/header.css">
        <link rel="stylesheet" href="/base.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <div id="logo">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene-web-app">
                    <span>Kafene</span>
                </div>
                <nav>
                    <a class="nav-item" href="/orders-page.html">Orders</a>
                    <a class="nav-item" href="/product-page.html">Products</a>
                    <a class="nav-item" href="/user-page.html">Users</a>
                </nav>
            </div>
            <a id="logout" href="/login-page.html">Logout</a>
        </header>
        <main>
            <div id="main-container">
                <h1>Orders</h1>
                <div class="container">
                    <div class="filter-wrapper">
                        <h3>Filters</h3>
                        <div class="filter-options">
                            <p id="row-counter">Count: 100</p>
                            <label class="filter-checkboxes"><input type="checkbox" name="orders-new" checked="">New</label>
                            <label class="filter-checkboxes"><input type="checkbox" name="orders-packed" checked="">Packed</label>
                            <label class="filter-checkboxes"><input type="checkbox" name="orders-transit" checked="">InTransit</label>
                            <label class="filter-checkboxes"><input type="checkbox" name="orders-delivered" checked="">Delivered</label>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="table">
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                            <tbody id="order-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="/base.js"></script>
        <script src="/order-page.js"></script>
    </body>
</html>
